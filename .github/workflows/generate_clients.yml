# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "generate-clients-on-spec-change" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: remove 'api-clients' folder
        run: rm -rf api-clients

      - name: Clone Github Repo Action
        uses: GuillaumeFalourd/clone-github-repo-action@v2
        with:
          owner: DagsHub
          repository: api-clients

      # Runs a set of commands using the runners shell
      - name: Generate client libraries
        run: |
          cd api-clients
          bash update_clients.sh
          git checkout -b update-clients-$GITHUB_RUN_NUMBER.$GITHUB_RUN_ATTEMPT
          git add .
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update api clients"
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PAT }}
          branch: update-clients-$GITHUB_RUN_NUMBER.$GITHUB_RUN_ATTEMPT
          directory: api-clients
          repository: DagsHub/api-clients
      - name: open PR
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/DagsHub/api-clients/pulls \
          -d '{"title":"Update API Clients","body":"Automated clients update duo to an update in the [docs](https://dagshub.com/DAGsHub-Official/dagshub-docs)","head":"DagsHub:update-clients-'"$BUILD_NUMBER"'","base":"main"}'
