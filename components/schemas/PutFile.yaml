type: object
properties:
  commit_summary: 
    type: string
    example: "..."
  commit_message: 
    type: string
    example: "..."
  commit_choice:
    type: string
    enum: [direct, commit-to-new-branch]
    example: direct
  last_commit:
    type: string
    description: |
      If omitted, **only new files** will be accepted. 
        
      Otherwise, the request is accepted only if **the tip of the branch is the same as `last_commit`** at the moment of processing the request.
    example: 79fb7f8632d7e15b3b46a7411d08bcdd
  new_branch_name:
    type: string
    example: new-branch
  versioning:
    type: string
    enum: [auto, dvc, git]
    example: dvc
  files:
    type: array
    items:
      type: object
      example: [{"files": {"file1" : "new content"}}]
required:
  - commit_message