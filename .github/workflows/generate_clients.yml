# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "generate-clients-on-spec-change" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: remove 'api-clients' folder
        run: rm -rf api-clients

      - name: Clone Github Repo Action
        uses: GuillaumeFalourd/clone-github-repo-action@v2
        with:
          owner: DagsHub
          repository: api-clients

      - name: Generate clients & open a PR
        uses: technote-space/create-pr-action@v2.0.4
        with:
          EXECUTE_COMMANDS: |
           cd api-clients
           bash update_clients.sh
          COMMIT_MESSAGE: 'Update api clients'
          COMMIT_NAME: 'GitHub Actions'
          COMMIT_EMAIL: 'github-actions[bot]@users.noreply.github.com'
          PR_BRANCH_NAME: 'update-clients-${PR_ID}'
          PR_TITLE: 'Update API Clients'
          PR_BODY: Automated clients update duo to an update in the [docs](https://dagshub.com/DAGsHub-Official/dagshub-docs)

    
