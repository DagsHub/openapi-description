# OpenAPI documentation for DagsHub
openapi: 3.0.3
info:
  title: DagsHub API
  version: 1.0.2
  description: |
    This API provides a way to retrive & interact with data about DagsHub repositories, users, issues, webhooks and more.
    The API is also used by the [DagsHub Direct Data Access streaming client](https://github.com/DagsHub/client) to stream content from a repository for easier and faster training.
   
servers:
  - url: https://dagshub.com/api/v1/
security:
  - basicAuth: []
  - tokenAuth: []
paths:
  /repos/{owner}/{repo}/content/{branch}/{path}:
    get:
      tags:
      - Content
      summary: List data in a repository folder
      description: |
        List files, commit sha1, and versioning type for a folder in repository.
        
        To get sizes add to the query param `include_size=true`. May result slower response.
      operationId: getContent
      parameters:
      - $ref: './components/parameters/Owner.yaml'
      - $ref: './components/parameters/Repository.yaml'
      - $ref: './components/parameters/Branch.yaml'
      - $ref: './components/parameters/Path.yaml'
      - name: include_size
        in: query
        required: false
        schema:
          type: boolean
          default: false
      responses:
        '200': 
          description: Successfully retrived the data
          content:
            application/json:
              schema:
                $ref: './components/schemas/Files.yaml'
              example:
                  [
                    {
                      "path": "images/000.png",
                      "type": "file",
                      "size": 0,
                      "hash": "79fb7f8632d7e15b3b46a7411d08bcdd",
                      "versioning": "dvc",
                      "download_url": "https://dagshub.com/Simon/baby-yoda-segmentation-dataset/raw/master/images/000.png"
                    },
                    {
                      "path": "images/001.png",
                      "type": "file",
                      "size": 0,
                      "hash": "7dd5befce39375036da253b435e1db98",
                      "versioning": "dvc",
                      "download_url": "https://dagshub.com/Simon/baby-yoda-segmentation-dataset/raw/master/images/001.png"
                    },
                    {
                      "path": "images/002.png",
                      "type": "file",
                      "size": 0,
                      "hash": "a58f181cd982a1e21c77949588737c8b",
                      "versioning": "dvc",
                      "download_url": "https://dagshub.com/Simon/baby-yoda-segmentation-dataset/raw/master/images/002.png"
                    },
                  ]
        '404':
          description: Non existing path
    put:
      tags:
        - Content
      summary: Upload data to a repository
      operationId: uploadContent
      parameters:
      - $ref: './components/parameters/Owner.yaml'
      - $ref: './components/parameters/Repository.yaml'
      - $ref: './components/parameters/Branch.yaml'
      - $ref: './components/parameters/Path.yaml'
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: './components/schemas/PutFile.yaml'
      responses:
        '200':
          description: Successfully uploaded content
  /user:
    get:
      tags:
        - User
      operationId: GetAuthenticatedUser
      summary: Get authenticated user information
      responses:
        '200':
          description: successfully retrieved user information
          content:
            application/json:
              example:
                {
                  "id": 5,
                  "login": "Dean",
                  "full_name": "Dean Pleban",
                  "avatar_url": "https://dagshub.com/avatars/5",
                  "username": "Dean"
                }
  /users/{username}:
    get:
      tags:
        - User
      operationId: getUser
      summary: Get information about a user
      parameters:
        - $ref: './components/parameters/Username.yaml'
      responses:
        '200':
          description: successfully retrieved user information
          content:
            application/json:
              example:
                  {
                  "id": 5,
                  "login": "Dean",
                  "full_name": "Dean Pleban",
                  "avatar_url": "https://dagshub.com/avatars/5",
                  "username": "Dean"
                }
  /repos/{owner}/{repo}/issues:
    parameters:
      - $ref: './components/parameters/Owner.yaml'
      - $ref: './components/parameters/Repository.yaml'
    get:
      tags:
        - Issues
      summary: List issues for a repository
      description: This endpoint may also return pull requests in the response. If an issue is a pull request, the object will include a pull_request key.
      operationId: listRepoIssues
      responses:
        '200':
          description: Successfully retrived the data
          content:
            application/json:
              schema: 
                $ref: './components/schemas/Issues.yaml'
    post:
      tags:
        - Issues
      summary: Create an issue
      description: Any user with read access to a repository can create an issue.
      operationId: createIssue
      requestBody: 
        content:
          application/json:
            schema: 
              $ref: './components/schemas/PostIssue.yaml'
      responses:
        '201':
          description: Successfully created an issue
          content:
            application/json:
              schema: 
                $ref: './components/schemas/Issue.yaml'
    patch:
      tags:
        - Issues
      summary: Edit an issue
      operationId: editIssue
      requestBody: 
        content:
          application/json:
            schema:
              $ref: './components/schemas/PatchIssue.yaml'
      responses:
        '201':
          description: Successfully created an issue
          content:
            application/json:
              schema: 
                $ref: './components/schemas/Issue.yaml'
  /repos/{owner}/{repo}/issues/{index}:
    get:
      tags:
        - Issues
      summary: Get a single issue
      description: This endpoint may also return pull requests in the response. If an issue is a pull request, the object will include a pull_request key.
      operationId: getIssue
      parameters:
      - $ref: './components/parameters/Owner.yaml'
      - $ref: './components/parameters/Repository.yaml'
      - $ref: './components/parameters/Index.yaml'
      responses:
        '200':
          description: Successfully retrived the data
          content:
            application/json:
              schema: 
                $ref: './components/schemas/Issue.yaml'
  /repos/{owner}/{repo}/experiments:
    get:
      tags:
        - Experiments
      summary: List Experiments
      description: Get a list of experiments in the given repository
      operationId: getExperiments
      parameters:
        - $ref: './components/parameters/Owner.yaml'
        - $ref: './components/parameters/Repository.yaml'
      responses:
        '200':
          description: retrieved experiments successfully
          content:
            application/json:
              example:
                {
                  "experiments": {
                    "2301": {
                      "ID": "2301",
                      "RepoID": 74,
                      "CommitID": "6cdbe879ecf2adbfff2631d90b27de6569c0fc2a",
                      "TimeUnixMs": 1595149314000,
                      "Tags": {
                        "CommitAuthorName": "Martin Daniel",
                        "CommitAuthorTimestampUnixSec": 1595149314,
                        "CommitCommitterName": "Martin Daniel",
                        "CommitCommitterTimestampUnixSec": 1595149314,
                        "CommitMessage": "Change parameters\n"
                      },
                      "Name": "",
                      "MetricsByPath": {
                        "metrics.csv": {
                          "LatestByName": {
                          "test__accuracy": {
                            "ExperimentID": "2301",
                            "Name": "test__accuracy",
                            "Value": 0.91712,
                            "Timestamp": 1595149274803,
                            "Step": 1,
                            "ValueStr": "0.91712",
                            "Path": "metrics.csv",
                            "IsInvalidFloat": false
                            },
                          }
                        }
                      },
                      "HyperParamsByPath": {
                        "params.yml": [
                          {
                            "ExperimentID": 2301,
                            "Name": "tfidf__max_df",
                            "Value": "1",
                            "Path": "params.yml"
                          }, 
                        ]
                      },
                      "Labels": [],
                      "Errors": [],
                      "Source": "git",
                      "Group": ""
                    },
                  }
                }
  /repos/{owner}/{repo}/experiments/metricsForExperiments:
    post:
      tags:
        - Experiments
      summary: Get experiment metrics for experiment
      operationId: getExperimentMetrics
      parameters:
      - $ref: './components/parameters/Owner.yaml'
      - $ref: './components/parameters/Repository.yaml'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './components/schemas/ExperimentKeys.yaml'
      responses:
        '200':
          description: Retrieved experiments metrics
          content:
            application/json:
              example:
                {
                  "2306": {
                    "metrics.csv": {
                    "test__accuracy": [
                      {
                      "Value": 0.91712,
                      "Timestamp": 1595149274803,
                      "Step": 1,
                      "ValueStr": "0.91712"
                      }
                    ],
                    "train__roc_auc": [
                      {
                      "Value": 0.9997316690244479,
                      "Timestamp": 1595149273838,
                      "Step": 1,
                      "ValueStr": "0.9997316690244479"
                      }
                    ]
                    }
                  }
                }
  /repos/{owner}/{repo}/experiments/experiment/{experimentKey}:
    post:
      tags:
        - Experiments
      summary: Edit experiment info
      description: Edit experiment info, currently supports just changing experiment name.
      operationId: editExperiment
      parameters:
      - $ref: './components/parameters/Owner.yaml'
      - $ref: './components/parameters/Repository.yaml'
      - $ref: './components/parameters/ExperimentKey.yaml'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './components/schemas/EditExperimentPost.yaml'
      responses:
        '200':
          description: Edit experiment info successfully
          content:
            application/json:
              example: "Awesome New Experiment Name"
  /repos/{owner}/{repo}/experiments/experiment/{experimentKey}/labels/{experimentLabel}:
    post:
      tags:
        - Experiments
      summary: Add label to experiment
      operationId: addExperimentLabel
      parameters:
        - $ref: './components/parameters/Owner.yaml'
        - $ref: './components/parameters/Repository.yaml'
        - $ref: './components/parameters/ExperimentKey.yaml'
        - $ref: './components/parameters/ExperimentLabel.yaml'
      responses:
        '404':
          description: Experiment not found
        '400':
          description: "Bad request"
        '200':
          description: Experiment label was added
          content:
            application/json:
              example: "Cool New Label"
    delete:
      tags:
        - Experiments
      summary: Delete experiment label
      operationId: deleteExperimentLabel
      parameters:
        - $ref: './components/parameters/Owner.yaml'
        - $ref: './components/parameters/Repository.yaml'
        - $ref: './components/parameters/ExperimentKey.yaml'
        - $ref: './components/parameters/ExperimentLabel.yaml'
      responses:
        '404':
          description: Label/experiment not found
        '400':
          description: "Bad request: experiment label name can be up to 128 characters long."
        '200':
          description: Experiment label was deleted
          content:
            application/json:
              example: []

  /repos/search:
    get:
      summary: Search repositories
      tags:
        - Repository
      operationId: search
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: uid
          in: query
          description: User ID to specify search whose repositories. Default is 0 and search all repositories
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          description: Maximum number of repositories in search results.
          schema:
            type: integer
            default: 10
        - name: page
          in: query
          description: Page number. Default is 1.
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                example:
                  {
                    "data": [
                      {
                        "id": 1213,
                        "owner": {
                          "id": 6,
                          "login": "DAGsHub-Official",
                          "full_name": "DagsHub Official",
                          "avatar_url": "https://dagshub.com/avatars/6",
                          "username": "DAGsHub-Official"
                        },
                        "name": "dagshub-docs",
                        "full_name": "DAGsHub-Official/dagshub-docs",
                        "description": "Official repo for DagsHub documentation.",
                        "private": false,
                        "fork": false,
                        "parent": null,
                        "empty": false,
                        "mirror": false,
                        "size": 458313728,
                        "html_url": "https://dagshub.com/DAGsHub-Official/dagshub-docs",
                        "ssh_url": "ssh://git@dagshub.com:2200/DAGsHub-Official/dagshub-docs.git",
                        "clone_url": "https://dagshub.com/DAGsHub-Official/dagshub-docs.git",
                        "website": "https://dagshub.com/docs",
                        "stars_count": 4,
                        "forks_count": 11,
                        "watchers_count": 1,
                        "open_issues_count": 2,
                        "default_branch": "main",
                        "created_at": "2021-02-23T11:53:45Z",
                        "updated_at": "2022-09-14T09:55:35Z"
                      },
                    ],
                    "ok": true,
                  }
  /repos/{username}/{repo}:
    get:
      tags:
        - Repository
      summary: Get repository information
      operationId: getRepo
      parameters:
        - $ref: './components/parameters/Username.yaml'
        - $ref: './components/parameters/Repository.yaml'
      responses:
        '200':
          description: repository information successfully retrieved
  /user/repos:  
    get:
      summary: List your repositories
      description: |
        List repositories that are accessible to the authenticated user.

        This includes repositories owned by the authenticated user, repositories where the authenticated user is a collaborator, and repositories that the authenticated user has access to through an organization membership.
      operationId: listMyRepos
      tags:
        - Repository
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                example:
                  [
                    {
                      "id": 2942,
                      "owner": {
                        "id": 23,
                        "login": "DagsHub",
                        "full_name": "DagsHub",
                        "avatar_url": "https://dagshub.com/avatars/23",
                        "username": "DagsHub"
                      },
                      "name": "audio-datasets",
                      "full_name": "DagsHub/audio-datasets",
                      "description": "Open-source audio datasets hosted on DagsHub",
                      "private": false,
                      "fork": false,
                      "parent": null,
                      "empty": false,
                      "mirror": true,
                      "size": 10121216,
                      "html_url": "https://dagshub.com/DagsHub/audio-datasets",
                      "ssh_url": "ssh://git@dagshub.com:2200/DagsHub/audio-datasets.git",
                      "clone_url": "https://github.com/DAGsHub/audio-datasets.git",
