                      "email": "noreply@github.com",
                      "username": ""
                    },
                    "added": null,
                    "removed": null,
                    "modified": null,
                    "timestamp": "2022-08-22T09:53:53Z"
                  },
                  "files": [
                    {
                      "filename": "CONTRIBUTING.md",
                      "sha": "Not Implemented",
                      "blob_url": "Not Implemented",
                      "additions": 1,
                      "deletions": 1,
                      "changes": 2,
                      "status": "changed"
                    }
                  ],
                  "stats": {
                    "additions": 1,
                    "deletions": 1,
                    "total": 2
                  },
                  "experiment": null
                }
  /repos/{owner}/{repo}/commits/{ref}:
    get:
      tags:
        - Commits
      operationId: getCommitSha1
      summary: Get the SHA-1 of a commit reference
      parameters:
        - $ref: './components/parameters/Owner.yaml'
        - $ref: './components/parameters/Repository.yaml'
        - $ref: './components/parameters/Ref.yaml'
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: dc20792485ffd49b0bca49f90a8d44a16241b84a
              schema:
                type: string      
  /repos/{owner}/{repo}/releases:
    get:
      tags:
        - Releases
      summary: List Releases
      operationId: listReleases
      parameters:
        - $ref: './components/parameters/Owner.yaml'
        - $ref: './components/parameters/Repository.yaml'
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: 
                [
                  {
                    "id": 1,
                    "tag_name": "sometag",
                    "target_commitish": "master",
                    "name": "awesome-release",
                    "body": "Description of the release",
                    "draft": false,
                    "prerelease": false,
                    "author": {
                      "id": 1,
                      "username": "Author Name",
                      "login": "",
                      "full_name": "",
                      "email":"author@email.com",
                      "avatar_url": ""
                    },
                    "created_at": "2020-03-28T13:38:00+03:00"
                  }
                ]
  /repos/{owner}/{repo}/hooks:
    parameters:
      - $ref: './components/parameters/Owner.yaml'
      - $ref: './components/parameters/Repository.yaml'
    get:
      tags:
        - Webhooks
      summary: List hooks
      operationId: listHooks
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                [
                  {
                    "id": 9,
                    "type": "dagshub",
